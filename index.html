<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine Builder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script
      src="https://kit.fontawesome.com/639cd4a693.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div class="header-title-container">
          <h1 class="header-title">Focus Heatmap</h1>
          <p class="header-subtitle">Build routines. Keep streaks.</p>
        </div>
        <button class="header-action-button">New routine</button>
      </header>
      <section class="container">
        <aside class="routines-container">
          <p class="container-title">Your routines</p>
          <div class="routines-list">
            <p class="routines-empty-state">
              <i class="fa-regular fa-clock"></i>
              No routines yet. Create your first one.
            </p>
            <article class="routine-item">
              <p class="routine-name">Routine Name</p>
              <p class="routine-progress">95%</p>
            </article>
          </div>
        </aside>
        <section class="today-container">
          <p class="today-empty-state">Select a routine to start</p>
          <div class="today-routine">
            <p class="today-routine-name">Routine Name</p>
            <div class="today-routine-steps">
              <div class="trs-item">
                <input
                  type="checkbox"
                  name="inpId"
                  id="inpId"
                  class="trs-input"
                />
                <label for="inpId">Step Item</label>
              </div>
            </div>
            <p class="today-routine-progress">Progress: 66%</p>
            <button class="today-routine-complete-button">Complete</button>
          </div>
        </section>
        <aside class="stats-container">
          <div class="stats-block">
            <p class="container-title">Routine stats</p>
            <div class="stats-list">
              <p class="streak-label">Streak: 0 days</p>
              <p class="best-streak-label">Best streak: 0 days</p>
              <p class="weekly-label">Weekly: 75%</p>
            </div>
          </div>
          <div class="heatmap-block">
            <p class="container-title">Your heatmap</p>
          </div>
        </aside>
      </section>
    </main>
    <div class="modal hidden" id="create-modal">
      <div class="modal-container">
        <div class="modal-header">
          <p class="modal-title">Create routine</p>
          <!-- <button class="modal-close-button">
            <i class="fa-solid fa-x"></i>
          </button> -->
        </div>
        <div class="modal-content">
          <div class="modal-input-container">
            <label for="routine-name" class="required-label">Name</label>
            <input
              type="text"
              id="routine-name"
              name="routine-name"
              class="modal-text-input"
              placeholder="Routine name..."
              required
            />
          </div>
          <div class="modal-input-container">
            <label for="routine-color">Color</label>
            <input
              type="color"
              name="routine-color"
              id="routine-color"
              class="modal-color-input"
            />
          </div>
          <div class="modal-input-container">
            <label for="routine-goal">Goal (times per week)</label>
            <input
              type="number"
              id="routine-goal"
              name="routine-goal"
              class="modal-number-input"
              placeholder="0"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-footer-button cancel">Cancel</button>
          <button class="modal-footer-button create">
            <i class="fa-solid fa-plus"></i>Create
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
